
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong>
    <span class="icon-pencil-square-o"></span>
      <empty name="Think.get.id">增加<else />修改</empty>
      内容
    </strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>规格名称</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$info['spec_name']|default=''}" name="spec_name" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>所属商品模型</label>
        </div>
        <div class="field">
          <select name="type_id" class="input w50">
            <option value="">请选择商品模型</option>
            <foreach name="data" item="v">
              <option value="{$v.id}" <eq name="v['id']" value="$info['type_id']">selected="selected"</eq> >{:str_repeat('&nbsp;&nbsp;&nbsp;&nbsp;',$v['level']-1)}{$v.type_name}</option>
            </foreach>
          </select>
          <div class="tips"></div>
        </div>
      </div>

       <div class="form-group">
        <div class="label">
          <label>规格选项</label>
        </div>
        <div class="field">
          <textarea class="input w50"  name="item" style="width: 350px; height: 250px;" />{$info.item|default=''}</textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          一行为一个选项
          <div class="tips"></div>
        </div>
      </div>


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
          <input type="hidden" name="id" value="{$Think.get.id}">
        </div>
      </div>
    </form>
  </div>
</div>
