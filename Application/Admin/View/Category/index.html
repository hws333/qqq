<link href="__PUBLIC__tree/css/jquery.treetable.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__tree/css/jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__tree/jquery.treetable.js"></script>
<form method="get" action="{:U('index')}" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('add')}"> 添加内容</a> </li>
        <li>搜索：</li>
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" value="{$Think.get.keywords}" style="width:250px; line-height:17px;display:inline-block" />
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="csearch()" > 搜索</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th  style="text-align:left; padding-left:20px;">ID</th>
        <!-- <th>图片</th> -->
        <th>名称</th>
        <th >操作</th>
      </tr>

        <foreach name="cate" item="value">
        <tr data-tt-id="{$value.id}" data-tt-parent-id="{$value.pid}">
          <td style="text-align:left; padding-left:20px;">
           {$value.id}</td>
         <!--  <td><input type="text" name="sort[1]" value="1" style="width:50px; text-align:center; border:1px solid #ddd; padding:7px 0;" /></td> -->
         <!--  <td width="10%"><img src="images/11.jpg" alt="" width="70" height="50" /></td> -->
          <td>{$value.cate_name}</td>
         
          <td>
          <div class="button-group"> 
            <a class="button border-main" href="{:U('edit',['id'=>$value['id']])}"><span class="icon-edit"></span> 修改</a> 
            <a class="button border-red" href="javascript:void(0)" onclick="return catedel({$value['id']})"><span class="icon-trash-o"></span> 删除</a> 
          </div>
          </td>
        </tr>
        </foreach>


      <tr>
        <td colspan="8"><div class="pagelist"> {$page}</div></td>
      </tr>
    </table>
  </div>
</form>

<script type="text/javascript">
  $(".table").treetable({ expandable: true });

  function csearch(){
   
    $('form').submit();
  }

  function catedel(id) {

    if(confirm('确认删除？')){
        url="{:U('delete',['id'=>'idstr'])}".replace('idstr',id);
       
        window.location.href=url;
       
      }
  }
</script>
