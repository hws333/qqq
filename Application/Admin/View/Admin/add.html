<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong>
    <span class="icon-pencil-square-o"></span>
      <empty name="Think.get.id">增加<else />修改</empty>
      管理员
    </strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>账号名称</label>
        </div>
        <div class="field">

            <input type="text" <notempty name="Think.get.id">disabled="disabled" </notempty> class="input w50" value="{$info['user_name']|default=''}" name="user_name" />

         
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>密码</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" value="{$info['password']|default=''}" name="password" />
          <div class="tips"></div>
        </div>
      </div>

       <div class="form-group">
        <div class="label">
          <label>确认密码</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" value="{$info['cate_name']|default=''}" name="enterpassword" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
