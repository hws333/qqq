<form method="post" action="{:U('index')}" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li> <a class="button border-main icon-plus-square-o" href="add.html"> 添加内容</a> </li>
                <li>搜索：</li>
                <li>
                    <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" value="{$Think.get.keywords}"/>
                    <a href="javascript:void(0)" class="button border-main icon-search" onclick="goods_search()" > 搜索</a></li>

            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="100" style="text-align:left; padding-left:20px;">ID</th>
                <th>图片</th>
                <th>商品名称</th>
                <th>品牌</th>
                <th>分类</th>
                <th width="310">操作</th>
            </tr>
                <foreach name="info" item="v">
                
                <tr>
                    <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="" />
                        {$v.id}</td>

                    <td width="10%"><img src="/{$v.image}" alt="" width="70" height="50" /></td>

                    <td>{$v.goods_name}</td>
                    <td>{$v.bname}</td>
                    <td>{$v.cname}</td>
                    <td>
                        <div class="button-group">
                            <a class="button border-main" href="{:U('edit',['id'=>$v['id']])}"><span class="icon-edit"></span> 修改</a>
                            <a class="button border-red" href="javascript:void(0)" onclick="return goodsdel({$v['id']})"><span class="icon-trash-o"></span> 删除</a>
                        </div>
                    </td>
                </tr>
                </foreach>
               <tr>
                <td colspan="8"><div class="pagelist"> {$page}</div></td>
              </tr>
        </table>
    </div>
</form>
<script type="text/javascript">
    function goods_search() {
        $('form').submit();
    }

    function goodsdel(id) {

        if(confirm('确认删除？')){
            url="{:U('delete',['id'=>'idstr'])}".replace('idstr',id);
            // alert(url);
            window.location.href=url;
        }
    }
</script>
