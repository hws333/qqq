<form method="post" action="{:U('index')}" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li> <a class="button border-main icon-plus-square-o" href="{:U('add')}"> 添加品牌介绍</a></li>
                <li>搜索：</li>
                <li>
                    <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" value="{$Think.get.keywords}" style="width:250px; line-height:17px;display:inline-block" />
                    <a href="javascript:void(0)" class="button border-main icon-search" onclick="csearch()" > 搜索</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="100" style="text-align:left; padding-left:20px;">ID</th>
                <th>图片</th>
                <th>内容</th>
                <th width="310">操作</th>
            </tr>
            <foreach name="data" item="value">
                <tr>
                    <td style="text-align:left; padding-left:20px;">{$value.id}</td>
                    <td width="10%"><img src="/{$value.image}" alt="品牌介绍图片" width="70" height="50" /></td>
                    <td>{:mb_substr(strip_tags($value['content']),0,30,'utf-8')}.....</td>
                    <td>
                        <div class="button-group">
                            <a class="button border-main" href="{:U('edit',['id'=>$value['id']])}"><span class="icon-edit"></span> 修改</a>
                            <a class="button border-red" href="javascript:void(0)" onclick="return intdel({$value['id']})"><span class="icon-trash-o"></span> 删除</a>
                        </div>
                    </td>
                </tr>
            </foreach>
                <tr>
                    <td colspan="8"><div class="pagelist"> {$page} </div></td>
                </tr>
        </table>
    </div>
</form>
<script type="text/javascript">

    function csearch(){

        $('form').submit();
    }

    function intdel(id) {

        if(confirm('确认删除？')){
            url="{:U('delete',['id'=>'idstr'])}".replace('idstr',id);
            // alert(url);
            window.location.href=url;

        }
    }
</script>
