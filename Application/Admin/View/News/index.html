<form method="post" action="{:U('index')}" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li> <a class="button border-main icon-plus-square-o" href="{:U('add')}"> 添加新闻</a></li>
                <li>搜索：</li>
                <li>
                    <input type="text" placeholder="请输入搜索关键字" value="{$Think.get.keywords}" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
                    <a href="javascript:void(0)" class="button border-main icon-search" onclick="newssearch()" > 搜索</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="100" style="text-align:left; padding-left:20px;">ID</th>
                <th>图片</th>
                <th>名称</th>
                <th width="310">操作</th>
            </tr>
            <foreach name="info" item="v">
                <tr>
                    <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id" value="" />{$v.id.}</td>
                    <td width="10%"><img src="/{$v.image}" alt="" width="70" height="50" /></td>
                    <td>{$v.news_title}</td>
                    <td>
                        <div class="button-group">
                            <a class="button border-main" href="{:U('edit',['id'=>$v['id']])}"><span class="icon-edit"></span> 修改</a>
                            <a class="button border-red" href="javascript:void(0)" onclick="return newsdel({$v['id']})"><span class="icon-trash-o"></span> 删除</a>
                        </div>
                    </td>
                </tr>
            </foreach>
                <tr>
                    <td colspan="8"><div class="pagelist"> {$page} </div></td>
                </tr>
        </table>
    </div>
</form>
<script type="text/javascript">
    function newssearch() {
        $('form').submit();
    }
    function newsdel(id) {
        if (confirm('确定删除?')) {
            url = "{:U('delete',['id'=>'urlstr'])}".replace('urlstr',id);
            // alert(url);
            window.location.href=url;

        }
    }
</script>
