<div class="pro_list">
    <div class="container">
        <div class="pic">
            <a href="pro_details.html"><img src="__PUBLIC__images/ad/5-pro_list.jpg" alt="5-pro_list.jpg" /></a>
        </div>
        <!--title-->
        <div class="title">
            <h3><span>产品中心</span></h3>
            <h4>PRODUCT  CENTER</h4>
            <p>
                当前位置 : <a href="{:U('Index/index')}">首页</a>>产品中心

        <!--title-end-->

        <div class="center">

                <li class="col-sm-3 col-xs-6"><a href="{:U('index',['cid'=>4])}">MP4系列</a></li>
                <li class="col-sm-3 col-xs-6"><a href="{:U('index',['cid'=>10])}">MP3系列</a></li>
                <li class="col-sm-3 col-xs-6"><a href="{:U('index',['cid'=>5])}">促销系列</a></li>
            </ul>
            <style>
                #table tr a.on{background: white; color: black;}
            </style>
            <table id="table" border="1 solid white" rules="all"  style="margin-bottom: 10px;">
                <tr>
                    <td style="width:50px;" >品牌</td>
                    <td>
                        <foreach name="brand" item="b">
                            <a <eq name="b.on" value="1">class="on"</eq> href="{$b.url}" style="margin:0 10px">
                            {$b.brand_name}
                            </a>
                        </foreach>
                    </td>
                </tr>
                <tr>
                    <td>价格</td>

                    <td>
                        <foreach name="price" item="p">
                            <a <eq name="p.on" value="1">class="on"</eq> href="{$p.url}" style="margin:0 10px">
                            {$p.name}
                            </a>
                        </foreach>
                    </td>

                </tr>

            </table>

            <!--tab-->
            <div class="tab default">
                <ul class="row">
                    <foreach name="goods" item="g">
                        <li class="col-sm-3 col-xs-6">
                            <div class="pro">
                                <div class="pic">
                                    <a href="{:U('pro_details',['id'=>$g['id']])}"><img src="/{$g.image}" alt="5-pro_list-1.jpg" style="width: 273px; height: 352px;"/></a>
                                </div>
                                <div class="text">
                                    <p>
                                        <a href="pro_details.html">{$g.goods_name}</a>
                                        <span>¥ {$g.shop_price}</span>
                                    </p>

                                    <a class="cart" href="javascript:;"><img src="__PUBLIC__images/ico/5-pro_list-shopcar.png" alt="image" onclick="addcart({$g['id']},{$g['goods_spec'][0]['spec_key']})"/> 加入购物车</a>

                                </div>
                            </div>
                        </li>
                    </foreach>
                </ul>
            </div>
            <!--tab-end-->
            <ul class="page">
                {$page}
                <!--<li><a href="javascript:;">{$page}</a></li>-->

                <!--<li><a href="javascript:;">末页</a></li>-->
